name: Tests
on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  lint:
    name: Lint with ESLint + TypeCheck
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install NPM dependencies
        run: npm install
      - name: Run ESLint
        run: npm run lint
      - name: Run TypeCheck
        run: npm run typecheck
